<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  </head>
  

<body>
  <div class="container">
    <h2 class="mb-4">Formulario de Registro</h2>
    <form id="formulario">
      
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" required />
          <div class="mensaje-error" id="error-nombre"></div>
        </div>
        <div class="col-md-4">
          <label for="rut" class="form-label">RUT</label>
          <input type="text" class="form-control" id="rut" required />
          <div class="mensaje-error" id="error-rut"></div>
        </div>
        <div class="col-md-4">
          <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
          <input type="text" class="form-control" id="fechaNacimiento" placeholder="dd/MM/yyyy" />
          <div class="mensaje-error" id="error-fecha"></div>
        </div>
      </div>

      
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="curriculum" class="form-label">Currículum Vitae</label>
          <input type="file" class="form-control" id="curriculum" accept=".pdf,.docx" />
          <div class="mensaje-error" id="error-cv"></div>
        </div>
        <div class="col-md-4">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
          <div class="mensaje-error" id="error-email"></div>
        </div>
        <div class="col-md-4">
          <label for="genero" class="form-label">Género</label>
          <select class="form-select" id="genero">
            <option value="">Selecciona una opción</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
        </div>
      </div>

     
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required />
          <div class="mensaje-error" id="error-password"></div>
        </div>
        <div class="col-md-4">
          <label for="repetirPassword" class="form-label">Repetir Contraseña</label>
          <input type="password" class="form-control" id="repetirPassword" required />
          <div class="mensaje-error" id="error-repetirPassword"></div>
        </div>
        <div class="col-md-4"></div>
      </div>

      
      <div class="row">
        <div class="col text-end">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary ms-2" onclick="cancelarFormulario()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
<script src="for.js"></script>
</body>
</html>
